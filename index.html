<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<h1>Potion Mixer</h1>

<div class="game-container">
    

    <div class="witchClassroom">
        <div class="speech-bubble-ds speech-position">
            <div id="random-potion" class="body-text">The potion I want is ...</div>
            <div class="speech-bubble-ds-arrow"></div>
        </div>
    </div>

    <div class="instructions-and-score">
        <p class="fancy-font">How to play the game:
            <ul class="body-text">
                <li>Try to add the potion ingredients up to the number of potion.</li>
                <li>The values of the potion ingredients change each game.</li>
            </ul>
        </p>
        <div id="score-container">
            <div id="win-loss-message">
            </div>
            <div id="loss-container">
                <p>Losses</p>
                <p id="loss-counter-container">0</p>
            </div>
            <div id="won-container">
                <p>Wins</p>
                <p id="win-counter-container">0</p>
            </div>
        </div>
        </div>

    <div id="ingredients-container">
        <div id="ingredients-sub-container">
            <div class="item-contained">
                <img id="ingredient-1" class="items" src="#">
                <p id="ingredient-1-name" class="fancy-font"></p>
            </div>
            <div class="item-contained">
                <img id="ingredient-2" class="items" src="#">
                <p id="ingredient-2-name" class="fancy-font"></p>
            </div>
            <div class="item-contained">
                <img id="ingredient-3" class="items title-font" src="#">
                <p id="ingredient-3-name" class="fancy-font"></p>
            </div>
            <div class="item-contained">
                <img id="ingredient-4" class="items" src="#">
                <p id="ingredient-4-name" class="fancy-font"></p>
            </div>
        </div>
    </div>

    <div id="cauldron-container">
        <img src="assets/images/cauldron.png" class="cauldronStyled">
        <p id="current-number-title" class="body-text">Current Score</p>
        <p id="current-number">0</p>
    </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
