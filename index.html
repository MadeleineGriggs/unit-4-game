<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h1>Potion Mixer</h1>
<p>How to play the game:
    <ul>
        <li>Try to add the potion ingredients up to the number of potion.</li>
        <li>The values of the potion ingredients change each game.</li>
    </ul>
</p>
<div class="game-container">
    <div id="random-potion">The potion I want is ...</div>
    <p id="current-number">The current number I have is...</p>
    <div id="wins-container">
        <p>Successful potions...</p>
    </div>
    <div id="loss-container">
        <p>These potions didn't go so well...</p>
    </div>
    <img src="assets/images/magicLesson.jpg" class="colorHarmony">
    <div id="ingredients-container">
        <img id="ingredient-1" class="items" src="#">
        <p id="ingredient-1-name"></p>
        <img id="ingredient-2" class="items" src="#">
        <p id="ingredient-2-name"></p>
        <img id="ingredient-3" class="items" src="#">
        <p id="ingredient-3-name"></p>
        <img id="ingredient-4" class="items" src="#">
        <p id="ingredient-4-name"></p>
    </div>
    <img src="assets/images/cauldron.png">

</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
